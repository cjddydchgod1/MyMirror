<!-- YouTube -->
<style>
.videoList{width:10%;overflow:hidden;float:left;}
.itemWrapper{width:100%;border:1px solid #fff;border-left:none;border-right:none;}
.itemWrapper img{width:100%;}
.videoPlayer{width:90%;float:right}
</style>
<div ng-controller="Search" class="contents-box video-container animate-grow" ng-show="focus == 'video'">
	
	<div class="videoList">
		<div class="itemWrapper" ng-repeat="item in items" ng-if="$index <6">
			<img src="{{item.thumb}}/hqdefault.jpg"  fallback-src="{{item.thumb}}/maxresdefault.jpg"/>
		</div>
	</div>	
	
	<div class="videoPlayer">
		<iframe class="video animate-grow" ng-src="{{video}}" /></iframe>
	</div>
   
</div>
